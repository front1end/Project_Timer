<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .words {
    text-align: center;
    padding: 2%;
}

button {
    text-align: center;
    margin: 5px;
    padding: 5px;
    font-size: 35px;
    background: white;
    border-radius: 4px;
    background-color: white;
    color: black;
    border: 2px solid #e7e7e7;
}

.buttons{
    text-align: center;
    margin: 0 auto;
    top: 50%;
    left: 36%;
    position: sticky;
}

span {
    font-size: x-large;
}

    </style>
</head>
<body>
    <h1 class="words"> Timer! </h1>

    <div class="words" id="time">
        <span id="second"> 00</span> <span> : </span> <span id="milles"> 00</span>
    </div>
    <class class="buttons">
        <button id="start">Başla</button>
        <button id="stop">Dayan</button>
        <button id="reset">Yenilə</button>
    </class>

    <script>
        window.onload = function () {
    var sec = "00";
    var mil = "00";
    var appendSec = document.getElementById("second");
    var appendMil = document.getElementById("milles");
    var buttonStart = document.getElementById("start");
    var buttonStop = document.getElementById("stop");
    var buttonReset = document.getElementById("reset");
    var Interval;
    
  
    buttonStart.onclick = function () {
      clearInterval(Interval);
      Interval = setInterval(startTimer, 10);
    };
  
    buttonStop.onclick = function () {
      clearInterval(Interval);
    };
  
    buttonReset.onclick = function () {
      sec = "00";
      mil = "00";
      appendSec.innerHTML = sec;
      appendMil.innerHTML = mil;
    };
  
    function startTimer() {
      var x = true 
      document.getElementsByClassName('words')[0].style.backgroundColor = "red";
      mil++;
      if(sec%2 == 0){
        x = false;
        document.getElementsByClassName('words')[0].style.backgroundColor = "yellow";
      }
      if (mil < 9) {
        appendMil.innerHTML = "0" + mil;
      }
      if (mil > 9) {
        appendMil.innerHTML = mil;
      }
      if (mil > 99) {
        sec++;
        mil = "00";
        appendSec.innerHTML = '0' + sec;
        appendMil.innerHTML = mil;
      }
      if(sec > 9){
          appendSec.innerHTML = sec;
      }
    };
  };
    </script>
</body>
</html>
